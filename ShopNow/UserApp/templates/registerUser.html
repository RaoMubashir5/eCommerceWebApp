<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    
    <form method="post"  >
        {% csrf_token %}
        <label for="uname">Please Enter UserName:</label>
        <input type="text" name="username" required placeholder="cureMd" id="uname"><hr>
        <label for="uemail">Please Enter Email:</label>
        <input type="email" name="email" required placeholder="cure@mail.com" id="uemail"><hr>
        <label for="upass">Please Enter Password:</label>
        <input type="password" name="password" required  id="upass"><hr>
        <label for="ucpass">Please Enter Confirm Password:</label>
        <input type="password" name="confirm_password" required  id="ucpass"><hr>
        <button type="submit">Register</button><hr>
        <button type="button" onclick="window.location.href='/api/home/'">Home</button><hr>
        
    </form>
    {{massage}}

</body>
</html>
