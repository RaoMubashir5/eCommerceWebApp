<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <header style="background-color: rgb(6, 139, 51);height: 7vh;font-weight: bolder;
                       display: flex;justify-content: center;align-items: center;">Add New Product</header>
         <div style="display: flex; justify-content: center;">
        <div style="box-shadow: 7px 4px 10px rgba(5, 5, 5, 0);padding: 20px; border-radius: 8px; background-color: #20afb4; width: 800px;height: 75vh;">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="uname">Please Enter Product Name:</label>
              <input type="text" name="product_name" required placeholder="cureMd" id="uname" class="form-control">
            </div>
            <div class="form-group">
              <label for="exampleInputmail">Please Enter your Product description: </label>
              <textarea class="form-control" id="exampleInputmail" name="product_description" ></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInput1">Please Enter Product Image:</label>
              <input type="file" class="form-control" id="exampleInput1" name="product_image">
            </div>
           
            <div class="form-group">
                <label for="exampleInPas2">Please enter Product Price:</label>
                <input type="text" class="form-control" id="exampleInPas2" name="price">
            </div>
            <hr>
            {{massage}}
            <hr>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/api/home/'" style="margin: 10%;">Home</button>
            <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/api/listproduct/?page=1'">List Products</button>
           
    </form>
    </div>
    <footer style="background-color: rgb(18, 78, 2);height: 7vh;font-weight:bolder;position: fixed;bottom: 0;
                width: 100%;z-index: 1000; display: flex;justify-content: center;align-items: center;">ShopNow Axim</footer>

</body>
</html>
